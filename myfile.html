<!DOCTYPE html>
<head>
    <script lang="javascript">        
        function calculateAnswer() {
            var inputNum1;
            var inputNum2;

            inputNum1 = prompt('Enter the larger number: ', 0);
            inputNum2 = prompt('Enter the smaller number: ', 0);
            var outputTotal = inputNum1 - inputNum2;
            alert('Answer is: ' + outputTotal);
        }

        function calculateMultiplying() {
            var inputNum1;
            var inputNum2;

            inputNum1 = prompt('Enter the larger number: ', 0);
            inputNum2 = prompt('Enter the smaller number: ', 0);
            var outputTotal = inputNum1 * inputNum2;
            alert('Answer is: ' + outputTotal);
        }
        function calculateDividing() {
            var inputNum1;
            var inputNum2;

            inputNum1 = prompt('Enter the larger number: ', 0);
            inputNum2 = prompt('Enter the smaller number: ', 0);
            var outputTotal = inputNum1 / inputNum2;
            alert('Answer is: ' + outputTotal);
        }
        function calculateAdding() {
            var inputNum1;
            var inputNum2;

            inputNum1 = prompt('Enter the larger number: ', 0);
            inputNum2 = prompt('Enter the smaller number: ', 0);
            var outputTotal = inputNum1 + inputNum2;
            alert('Answer is: ' + outputTotal);
        } 

        function showName() {
            var inputNum1;
            var inputNum2;

            inputNum1 = prompt('Enter your name: ', 0);
            inputNum2 = prompt('Enter your surname: ', 0);
            var outputTotal = inputNum1 + inputNum2;
            alert('Your name is: ' + outputTotal);
        } 
    </script>
</head>

<body>
    <form name ="myForm">
        <h1>
            <p>Subtracting Numbers</p>
            <p>You will be asked for two numbers</p>
            <p>You will be shown the difference between the numbers </p>
        </h1>
        <input type="button" value="Subtract" onclick="calculateAnswer()";>  
        <input type="button" value="Multiply" onclick="calculateMultiplying()";>  
        <input type="button" value="Divide" onclick="calculateDividing()";>   
        <input type="button" value="Add" onclick="calculateAdding()";>        
        <h1>
            <p>You will be shown the difference between the numbers </p>
        </h1>
        <input type="button" value="Name" onclick="showName()";>

    </form>
</body>
